<form class="form" [formGroup]="form" (ngSubmit)="emitChanges()">
  <h2 mat-dialog-title class="form__title">You can change this element</h2>
  <mat-dialog-content class="form__content">
    <mat-form-field>
      <mat-label>Position</mat-label>
      <input type="number" [formControl]="controls.position" matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input [formControl]="controls.name" matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Weight</mat-label>
      <input type="number" [formControl]="controls.weight" matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Symbol</mat-label>
      <input [formControl]="controls.symbol" matInput />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" (click)="onNoClick()">No Thanks</button>
    <button mat-button type="submit">Change</button>
  </mat-dialog-actions>
</form>
